name: Trigger auto deployment for quick-links

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/quick-links-AutoDeployTrigger-0e3a362b-e960-47a7-b00f-1beeb9a6a9db.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.QUICKLINKS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.QUICKLINKS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.QUICKLINKS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.QUICKLINKS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.QUICKLINKS_REGISTRY_PASSWORD }}
          containerAppName: quick-links
          resourceGroup: static-web-apps
          imageToBuild: ghcr.io/quick-links:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


